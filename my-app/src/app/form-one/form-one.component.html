<form novalidate [formGroup]="myform" (ngSubmit)="onSubmit()">
  <fieldset formGroupName="name">
    <div class="form-group col-6">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" formControlName="fName" id="firstName" required
        [(ngModel)]="firstName" name="firstName">
    </div>

    <div class="form-group col-6">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" formControlName="lName" id="lastName" required
        [(ngModel)]="lastName" name="lastName">
    </div>
  </fieldset>
  <div class="col-6">
    <button type="submit" class="btn btn-primary" >Next</button>
  </div>
</form>
